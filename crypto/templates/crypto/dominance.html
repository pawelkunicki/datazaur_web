{% extends 'crypto/crypto.html' %}

{% block navbar %}
{% include 'crypto/_crypto_navbar.html' %}
{% endblock %}

{% block searchbar %}
{% endblock %}

{% block content %}



<div id="global_metrics_table">
    <div id="chart_title_div">
        <h3 id="chart_title"> Market dominance (percentage of total market cap) </h3>
        <div id="top_n_dropdown">
            <label>
                Number of top coins
            </label>
            <select id="top_n_coins_dropdown" onchange="changeTopNCoins();">
                {% for choice in top_n_choices %}
                    <option value="{{ choice }}"> {{ choice }} </option>
                {% endfor %}
            </select>
        </div>
    </div>
    {{ table |safe}}
</div>

{% endblock %}

{% block js %}
    <script type="text/javascript">
      $(document).ready(function(){
        {{ js_scripts |safe}}
        });
    </script>


    <script src="{% static 'js/selectize.js' %}" type="text/javascript">

    </script>
{% endblock %}
