{% extends 'website/base.html' %}
{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">



{% block navbar %}
{% include 'crypto/_crypto_navbar.html' %}
{% endblock %}

{% block topbar %}
{% endblock %}

{% block content %}
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>

    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
    </script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous">
    </script>

    <!-- Chart.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>

    <script src="{% static 'changeTopNCoins.js' %}" type="text/javascript">
    </script>


<div id="global_metrics_table">
    <div id="chart_title_div">
        <h3 id="chart_title"> Market dominance (percentage of total market cap) </h3>
        <div id="top_n_dropdown">
            <label>
                Number of top coins
            </label>
            <select id="top_n_coins_dropdown" onchange="changeTopNCoins();">
                {% for choice in top_n_choices %}
                    <option value="{{ choice }}"> {{ choice }} </option>
                {% endfor %}
            </select>
        </div>
    </div>
    {{ table |safe}}
</div>

{% endblock %}

{% block js %}
    <script type="text/javascript">
      $(document).ready(function(){
        {{ js_scripts |safe}}
        });
    </script>


    <script src="{% static 'selectize.js' %}" type="text/javascript">

    </script>
{% endblock %}
