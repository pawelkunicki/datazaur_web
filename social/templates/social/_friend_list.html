{% load static %}

<h3>
    Friends
</h3>
<table id="friend_list">
    <thead>
        <th>
            Name
        </th>
        <th>
            Online
        </th>
        <th>
            Msg
        </th>
    </thead>
    <tbody>
        {% if friends %}
            {% for friend in friends %}
                <tr>
                    <td>
                        <h5>
                            {{ friend.friend.user }}
                        </h5>
                    </td>
                    <td>
                        <img src="{% static 'img/green-dot.png' %}" alt="x" width="18px" height="18px">
                    </td>
                    <td>
                        <form method="get" action="#">
                            <button type="submit" class="friend_list_button" name="new_msg" value="{{ friend.friend.id }}">
                                Message
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        {% endif %}

    </tbody>
</table>
