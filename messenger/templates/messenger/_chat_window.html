
<h3 id="chat_header">
    Chat with {{ recipient }}
</h3>
<button id="clear_chat_history" type="submit" name="clear_chat" value="{{ recipient }}">
    Clear history
</button>
<textarea id="chat_textarea" disabled="disabled">
{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}

</textarea>
